<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    .data-box {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #0984e3;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 8px 15px;
      border: none;
      background-color: #0984e3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="data-box">
    <h2>User Dashboard</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Data 1</th>
          <th>Data 2</th>
          <th>Data 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="user"></td>
          <td id="data1"></td>
          <td id="data2"></td>
          <td id="data3"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));

    if (!userData) {
      window.location.href = "index.html"; // redirect if not logged in
    } else {
      document.getElementById("user").textContent = userData.user;
      document.getElementById("data1").textContent = userData.data1;
      document.getElementById("data2").textContent = userData.data2;
      document.getElementById("data3").textContent = userData.data3;
    }

    function logout() {
      localStorage.removeItem("userData");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
