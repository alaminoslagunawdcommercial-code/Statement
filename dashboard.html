<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    .data-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      width: 400px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #0984e3;
    }

    .data-item {
      margin: 15px 0;
      background-color: #f1f1f1;
      padding: 12px;
      border-radius: 10px;
      text-align: left;
      font-size: 16px;
    }

    .data-item strong {
      color: #0984e3;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      background-color: #0984e3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="data-box">
    <h2>User Dashboard</h2>
    <div class="data-item"><strong>User:</strong> <span id="user"></span></div>
    <div class="data-item"><strong>Data 1:</strong> <span id="data1"></span></div>
    <div class="data-item"><strong>Data 2:</strong> <span id="data2"></span></div>
    <div class="data-item"><strong>Data 3:</strong> <span id="data3"></span></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const userData = JSON.parse(localStorage.getItem("userData"));

    if (!userData) {
      window.location.href = "index.html"; // redirect if not logged in
    } else {
      document.getElementById("user").textContent = userData.user;
      document.getElementById("data1").textContent = userData.data1;
      document.getElementById("data2").textContent = userData.data2;
      document.getElementById("data3").textContent = userData.data3;
    }

    function logout() {
      localStorage.removeItem("userData");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
