<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0984e3;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0984e3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .register-btn {
      background-color: #6c5ce7;
      margin-top: 10px;
    }

    .register-btn:hover {
      background-color: #a29bfe;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }

    /* Spinner styling */
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0984e3;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" id="login-btn">Login</button>
      <button type="button" class="register-btn" id="register-btn">Register</button>
      <p class="error" id="error-msg"></p>
    </form>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbxmEkcoJarZl-WA2IrQj-yLtsTDBga5XZVLhSa0GOnDy62cKgYftEG2KDlIrfrYJdU/exec";
      const form = document.getElementById("login-form");
      const errorMsg = document.getElementById("error-msg");
      const registerBtn = document.getElementById("register-btn");
      const loginBtn = document.getElementById("login-btn");

      form.addEventListener("submit", e => {
        e.preventDefault();
        const formData = new FormData(form);

        // ðŸ”¹ Add loading indication
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner"></span> Logging in...';

        fetch(scriptURL, { method: "POST", body: formData })
          .then(res => res.json())
          .then(data => {
            if (data.status === "success") {
              localStorage.setItem("userData", JSON.stringify(data.userData));
              window.location.href = "dashboard.html";
            } else {
              errorMsg.textContent = data.message;
            }
          })
          .catch(err => {
            console.error(err);
            errorMsg.textContent = "Error connecting to server.";
          })
          .finally(() => {
            // ðŸ”¹ Reset button state after response
            loginBtn.disabled = false;
            loginBtn.innerHTML = "Login";
          });
      });

      // Open Google Form in a new tab
      registerBtn.addEventListener("click", () => {
        window.open("https://docs.google.com/forms/d/e/1FAIpQLSfMLxKO3SabjK4egad7k88ewck0JuEOz0QehrBx-vLL34Dj1w/viewform?usp=dialog", "_blank");
      });
    </script>
  </div>
</body>
</html>
