<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0984e3;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0984e3;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
   <form id="login-form">
  <input type="text" name="username" placeholder="Username/Account Number" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <p class="error" id="error-msg"></p>
</form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxmEkcoJarZl-WA2IrQj-yLtsTDBga5XZVLhSa0GOnDy62cKgYftEG2KDlIrfrYJdU/exec"; // same as before
  const form = document.getElementById("login-form");
  const errorMsg = document.getElementById("error-msg");

  form.addEventListener("submit", e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(scriptURL, { method: "POST", body: formData })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          // Save user data to localStorage
          localStorage.setItem("userData", JSON.stringify(data.userData));
          window.location.href = "dashboard.html";
        } else {
          errorMsg.textContent = data.message;
        }
      })
      .catch(err => {
        console.error(err);
        errorMsg.textContent = "Error connecting to server.";
      });
  });
</script>


  </div>
</body>
</html>
